<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sombra</title>

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link rel="stylesheet" href="scss/styleindex.css">
    <link rel="stylesheet" href="scss/styleshadow.css">
</head>
<body>
    <main>
        <div class="Linea">
            <h1>Sombra para los objetos</h1>
            <p>Crea una copia del objeto, la cual podemos modificar para crear la ilusion de sombra</p>
            <p>
                Formato de <code>box-shadow:</code> posicion x, posicion y, 
                difuminacion opcional, valor de crecimiento opcional, color opcional
            </p>
        </div>   
        
        <section>
            <figure class="Sombra1">
                <p>Sombra: <code>15px 15px</code></p>
            </figure>

            <figure class="Sombra2">
                <p>Sombra: <code>15px 15px 10px negro</code></p>
            </figure>

            <figure class="Sombra3">
                <p>Sombra: <code>15px 15px 10px 20px negro</code></p>
            </figure>

            <figure class="Sombra4">
                <p>Sombra: <code>0 3rem 2rem negro</code></p>
            </figure>

            <figure class="Sombra5">
                <p>Sombra: <code>30px 0 3rem negro, 0 30px 3rem negro /x2</code></p>
            </figure>

            <figure class="Sombra6">
                <p>Sombra: <code>60px 60px 10px negro</code></p>
            </figure>
        </section>
    </main>

    <footer class="Linea_footer">
        <nav><a href="index.html">Volver</a></nav>
    </footer>
</body>
</html>
