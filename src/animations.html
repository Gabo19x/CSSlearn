            <header>

        <section>
            <figure class="Figura1">
                <p><code>Animacion:</code> cambia de color, con un final abrupto</p>

                <p><code>Animacion:</code> se deforma el objeto</p>
            </figure>
    
            <figure class="Figura3">
                <p><code>Animacion:</code> rota 180°, pero se puede pausar</p>
