<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link rel="stylesheet" href="scss/styleindex.css">
    <link rel="stylesheet" href="scss/styletransform.css">
</head>
<body>

    <main>
        <div class="Linea">
            <h1>Uso de la propiedad transform</h1>
            <p>Son palabras claves de uso para un estado especifico del objeto</p>
        </div>
        
        <section>
            <figure class="T1">
                <p>Transform: <code>translateX(50px)</code></p>
            </figure>

            <figure class="T2">
                <p>Transform: <code>translateY(-50px)</code></p>
            </figure>

            <figure class="T3">
                <p>Transform: <code>rotate(45deg)</code></p>
            </figure>

            <figure class="T4">
                <p>Transform: <code>scale(0.8)</code></p>
            </figure>

            <figure class="T5">
                <p>Transform: <code>skewX(30deg) skewY(-20deg)</code></p>
            </figure>

            <figure class="T6">
                <p>Transform: <code>translateY(-10px) rotate(180deg) scale(1.2) skewX(-10deg)</code></p>
            </figure>
        </section>
    </main>

    <footer class="Linea_footer">
        <nav><a href="index.html">Volver</a></nav>
    </footer>
</body>
</html>
